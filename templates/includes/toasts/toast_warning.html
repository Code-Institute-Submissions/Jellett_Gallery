<div class="toast custom-toast border-top-0" data-autohide="false">
    <div class="w-80 toast-capper"></div>
    <div class="toast-header bg-white text-muted border-top-0">
        <button type="button" class="ml-2 mb-1 close text-info" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">      
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
    </div>
</div>
